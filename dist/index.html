<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GoSync</title>
    <script type="module" src="bridge.js"></script>
    <script src="wasm_exec.js"></script>
    <script>const go = new Go(); WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(async (result) => { while (!window.GoSyncDB) { await new Promise(r => setTimeout(r, 100)); } go.run(result.instance); });</script>
</head>

<body>
    <h1>GoSync WASM</h1><input type="text" id="input"><button
        onclick="addItemToStore(document.getElementById(`input`).value)">Add</button>
</body>

</html>
